{% extends "base.html" %}
{% block title %}Login Page{% endblock  %}
{% block content %}
    {% with messages=get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% else %}
        {% endif %}
    {% endwith %}
    <h2>Login</h2>
    <form action="#" method="POST"> 
        <label for="username">Name:</label><br>
        <input type="text" id="username" name="nm"><br>               
        <input type="submit" value="submit">
    </form> 
{% endblock%}
